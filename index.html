<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agrinho 2025 - Campo e Cidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Festejando a Conexão Campo-Cidade</h1>
    <nav>
      <ul>
        <li><a href="#tirinhas">Tirinhas</a></li>
        <li><a href="#videos">Vídeos</a></li>

        <li><a href="#projetos">Projetos</a></li>
      </ul>
    </nav>
  </header>

  <section id="videos">
    <h2>Vídeos</h2>
    <div class="videos">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe>
    </div>
  </section>

  <section id="galeria">
    <h2>Galeria de Fotos</h2>

      <img src="img/foto1.jpg" alt="Foto 1">
      <img src="img/foto2.jpg" alt="Foto 2">
      <img src="img/foto3.jpg" alt="Foto 3">
      <img src="img/foto4.jpg" alt="Foto 4">
      <img src="img/foto5.jpg" alt="Foto 5">
      <img src="img/foto6.jpg" alt="Foto 6">
      <img src="img/foto7.jpg" alt="Foto 7">
      <img src="img/foto8.jpg" alt="Foto 8">
      <img src="img/foto9.jpg" alt="Foto 9">
      <img src="img/foto10.jpg" alt="Foto 10">
    </div>
  </section>

 <section id="tirinhas">
    <h2>Tirinhas</h2>
    <div class="tirinhas">
      <img src="img/tirinha1.jpg" alt="Tirinha 1">
      <img src="img/tirinha2.jpg" alt="Tirinha 2">
    </div>
  </section>

  <section id="projetos">
    <h2>Projetos: Valorizando o Campo e a Cidade</h2>
    <textarea placeholder="Digite aqui ideias de projetos que unem o campo e a cidade..."></textarea>
  </section>

  <footer>
    <p>&copy; 2025 Agrinho - Estudantes do 2º ano</p>
  </footer>

</html>
